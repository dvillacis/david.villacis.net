---
layout: default
title: Teaching
active: teaching
---

<section id="content">
  <div class="content-wrap">
    <div class="container clearfix">
      <div id="posts" class="post-grid grid-container grid-3 clearfix" data-layout="fitRows">
				{% assign subs = site.teaching | sort: 'date' | reverse%}
				{% for subject in subs%}
				<div class="entry clearfix">
					<div class="entry-image">
						<a href="{{subject.url}}"><img src="{{subject.img_url}}" alt="{{subject.title}}" height="200"></a>
					</div>
					<div class="entry-title">
						<h2><a href="{{subject.url}}">{{subject.title}}</a></h2>
					</div>
					<div class="entry-meta clearfix">
						<li><a href="{{subject.institution_url}}" target="_blank">{{subject.institution}}</a></li>
					</div>
					<div class="entry-content">
						<p>{{subject.description}}</p>
					</div>
				</div>
				{% endfor %}
      </div>
    </div>
  </div>
</section>
